<div class="container">
  <h2 id="name">iBloc-iT</h2>

  <div ng-include="'app/main/page-links.html'"></div>
  

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo.text" placeholder="What needs to be done?" class="form-control">

        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
      <div class="input-group">
        <textarea ng-model="todo.description" placeholder="Add a description..." class="form-control"></textarea>
      </div>
        
      <div class="input-group">
        <label for="">Priority</label>
        <label class="radio-inline">
          <input type="radio" name="priority" value="High" ng-model="todo.priority"> High
        </label>
        <label class="radio-inline">
          <input type="radio" name="priority" value="Medium" ng-model="todo.priority"> Medium
        </label>
        <label class="radio-inline">
          <input type="radio" name="priority" value="Low" ng-model="todo.priority"> Low
        </label>
      </div>  
  </form>
  
  <div class="col-md-4">
    <h1>Active List</h1>

    <div>
      <progressbar 
        class="progress-striped active" 
        value="completedPercentage" 
        type="info">
          {{ completedPercentage }}%
        </progressbar>
    </div>
    
    <!-- Todos list -->
    <ul class="form-group" ng-repeat="todo in todos | status:'active' ">
      <li class="box"> 
        <p>{{ todo.text }}</p>
        <p class="todo-description" ng-if="todo.description.length > 0">
          {{ todo.description }}
        </p>
        <p>{{ timeFromNow(todo) }}</p>
        <p>Status: {{ todo.status }}</p>
        <p>Priority: {{ todo.priority }}</p>
      </li>
        
        <p>
          <button class="btn btn-success" ng-click="changeTodoStatus(todo, 'completed')">
            <i class="glyphicon glyphicon-ok"></i>
          </button>

          <button class="btn btn-success" ng-click="changeTodoStatus(todo, 'expired')">
            mark as expired
          </button>
        </p>
    </ul>
  </div>
